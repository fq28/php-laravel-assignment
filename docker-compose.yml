version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        USER: ${USER}
    container_name: app
    volumes:
      - ./:/app
    working_dir: /app
    expose:
      - "9000"
    user: "1000:1000"
    depends_on:
      - database

  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/app.conf
      - ./:/app
    depends_on:
      - app

  database:
    image: postgres:10
    environment:
      POSTGRES_DB: assignment
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"

  localai:
      image: localai/localai:v2.10.1-cublas-cuda12-core
      command: phi-2
      ports:
        - "8080:8080"
      deploy:
        resources:
          reservations:
            devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  pgdata: null
